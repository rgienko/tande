<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>TandE</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">

</head>
<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 srg-bg-primary" style="border-bottom-right-radius: 24px; border-top-right-radius: 24px">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="#" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">
                                <img src="{% static 'img/starLogo.png' %}" alt="Logo" width="42" height="48">TandE

                        </span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start text-light link-light" id="menu">

                        <li>
                            <a href="{% url 'dashboard' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 fs-5 d-none d-sm-inline">Dashboard</span>
                            </a>
                            <!--
                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Item</span> 1 </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Item</span> 2 </a>
                                </li>
                            </ul>
                            -->
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-clock"></i> <span class="ms-1 fs-5 d-none d-sm-inline">Timesheet</span></a>
                        </li>

                        <li>
                            <a href="" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-check2-circle"></i> <span class="ms-1 fs-5 d-none d-sm-inline">To-Do List</span> </a>
                        </li>
                        <li>
                            <a href="" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-currency-dollar"></i> <span class="ms-1 fs-5 d-none d-sm-inline">Expenses</span> </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle link-light">
                                <i class="fs-5 bi bi-amd"></i> <span class="ms-2 fs-5 d-none d-sm-inline"> Admin</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard-engagements' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-5 bi bi-view-list"></i> <span class="ms-2 fs-5 d-none d-sm-inline">Engagements</span>
                            </a>
                        </li>


                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">loser</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3">
                {% block content %}

                {% endblock %}
            </div>
        </div>
        <script type="text/javascript">
           $(function() {
               const current = location.pathname;
               console.log(current)
               $('.nav-link').each(function () {
                   const $this = $(this);
                   console.log($this)
                   if($this.attr('href').indexOf(current) !== -1){
                       $this.css("color", "#02308C")
                       $this.css("border-bottom", "2px solid #02308C")
                   }
               })
           })
        </script>
    </div>
</body>
</html>

</body>
</html>
