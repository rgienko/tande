<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>

    <title>TandE</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">

</head>
<body>

    <div class="container-fluid">
        <div class="row flex-md-nowrap">
            <div class="col-md-auto col-sm-auto px-0 srg-bg-primary sticky-top" style="border-bottom-right-radius: 24px; border-top-right-radius: 24px">
                <div class="d-flex flex-column align-items-center align-items-md-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-md-auto mb-0 align-items-center align-items-md-start text-light link-light" id="menu">
                        <li>
                            <a href="{% url 'dashboard' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 fs-5 d-none d-md-inline">Dashboard</span>
                            </a>
                            <!--
                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Item</span> 1 </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Item</span> 2 </a>
                                </li>
                            </ul>
                            -->
                        </li>
                        <li>
                            <a href="{% url 'timesheet' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-clock"></i> <span class="ms-1 fs-5 d-none d-md-inline">Timesheet</span></a>
                        </li>

                        <li>
                            <a href="{% url 'todolist' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-check2-circle"></i> <span class="ms-1 fs-5 d-none d-md-inline">To-Do List</span> </a>
                        </li>
                        <li>
                            <a href="{% url 'expense' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-currency-dollar"></i> <span class="ms-1 fs-5 d-none d-md-inline">Expenses</span> </a>
                        </li>
                        <li>
                            <a href="{% url 'timecodes' %}" class="nav-link px-0 align-middle link-light">
                                <i class="bi bi-list-ol"></i> <span class="ms-1 fs-5 d-none d-md-inline">Time Codes</span> </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle link-light">
                                <i class="fs-5 bi bi-amd"></i> <span class="ms-2 fs-5 d-none d-md-inline"> Admin</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'admin-dashboard' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 fs-5 d-none d-md-inline">A Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'admin-todolist' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-check2-circle"></i> <span class="ms-1 fs-5 d-none d-md-inline">A To-Do List</span> </a>
                        </li>
                        <li>
                            <a href="{% url 'admin-timesheet' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-4 bi bi-clock"></i> <span class="ms-1 fs-5 d-none d-md-inline">A Timesheet</span></a>
                        </li>

                        <li>
                            <a href="{% url 'dashboard-engagements' %}" class="nav-link px-0 align-middle link-light">
                                <i class="fs-5 bi bi-view-list"></i> <span class="ms-2 fs-5 d-none d-md-inline">A Engagements</span>
                            </a>
                        </li>


                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-4"></i>
                            <span class="d-none d-md-inline mx-1">{{ user.first_name }}</span>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3">
                {% block content %}

                {% endblock %}
            </div>
        </div>
        <script type="text/javascript">
           $(function() {
               const current = location.pathname;
               console.log(current)
               $('.nav-link').each(function () {
                   const $this = $(this);
                   console.log($this)
                   if($this.attr('href').indexOf(current) !== -1){
                       $this.css("color", "#02308C")
                       $this.css("border-bottom", "2px solid #02308C")
                   }
               })
           })
        </script>
    </div>
</body>
</html>
