<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>TandE</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="srg-bg-primary">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card px-5 pt-4">
            <form class="" method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <i class="display-1 bi bi-lock-fill srg-header"></i>
                    <h1 class="srg-header">Login</h1>
                </div>

                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-floating mt-4">
                    <input type="text" class="srg-form-control form-control" id="floatingInput" placeholder="Username" name="username">
                    <label for="floatingInput" class="srg-header">Username</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword" class="srg-header">Password</label>
                </div>
                <div class="text-center">
                    <button class="srg-login-button w-75 mt-3" type="submit">Login</button><br>
                </div>
                <div class="card-footer text-center bg-transparent mt-5">
                    <span class="text-muted" style="font-size:14px;">New user? <a href="{% url 'register' %}" class="srg-link">Click here to register.</a></span><br>
                    <a class="srg-link" style="font-size:14px;" href="#">Forgot Password?</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
