<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="srg-bg-primary">
	<!--Reset Password-->
	<div class="container p-5 d-flex justify-content-center align-items-center mt-5">
        <div class="card p-3">
            <h2 class="font-weight-bold mt-3 srg-header">Forgot Password?</h2>
            <hr>
            <p>Enter your email to reset your password. If an account exists, we will email instructions to reset.</p>
            <form method="POST">
                {% csrf_token %}
                {{ password_reset_form }}<br>
                <button class="srg-btn-primary my-3" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
